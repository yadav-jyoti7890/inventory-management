<div class="flex h-screen dark:bg-black bg-gray-100">

    <div class="p-6 text-2xl font-bold border-b border-blue-600">

    </div>

    
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a

        Dashboard
      </a>

      <a
        class="flex items-center py-2 px-4 rounded hover:bg-blue-600 transition"
        routerLink="./category"
        routerLinkActive="bg-white text-blue-500 font-bold border-l-4 border-white"
      >
        <span class="material-icons mr-3">category</span>
        Category
      </a>

      <a
        class="flex items-center py-2 px-4 rounded hover:bg-blue-600 transition"
        routerLink="./product"
        routerLinkActive="bg-white text-blue-500 font-bold border-l-4 border-white"
      >
        <span class="material-icons mr-3">inventory_2</span>
        Products
      </a>

      <a
        class="flex items-center py-2 px-4 rounded hover:bg-blue-600 transition"
        routerLink="./orders"
        routerLinkActive="bg-white text-blue-500 font-bold border-l-4 border-white"
      >
        <span class="material-icons mr-3">shopping_cart</span>
        Orders
      </a>

      <a
        class="flex items-center py-2 px-4 rounded hover:bg-blue-600 transition"
        routerLink="./user-list"
        routerLinkActive="bg-white text-blue-500 font-bold border-l-4 border-white"
      >
        <span class="material-icons mr-3">people</span>
        Customers
      </a>

      <a
        class="flex items-center py-2 px-4 rounded hover:bg-blue-600 transition"
        routerLink="./vendor-list"
        routerLinkActive="bg-white text-blue-500 font-bold border-l-4 border-white">
        <span class="material-icons mr-3">local_shipping</span>
        Vendors
      </a>

      <a
        class="flex items-center py-2 px-4 rounded hover:bg-blue-600 transition"
        routerLink="./purchase-list"
        routerLinkActive="bg-white text-blue-500 font-bold border-l-4 border-white"
      >
        <span class="material-icons mr-3">add_shopping_cart</span>
        Purchase
      </a>

      <a
        class="flex items-center py-2 px-4 rounded hover:bg-blue-600 transition"
        routerLink="./reports"
        routerLinkActive="bg-white text-blue-500 font-bold border-l-4 border-white"
      >
        <span class="material-icons mr-3">bar_chart</span>
        Reports
      </a>

      <a
        class="flex items-center py-2 px-4 rounded hover:bg-blue-600 transition"
        routerLink="./settings"
        routerLinkActive="bg-white text-blue-500 font-bold border-l-4 border-white"
      >
        <span class="material-icons mr-3">settings</span>
        Settings
      </a>
    </nav>


    <div class="p-6 border-t border-blue-600">
      <p class="text-sm">© 2025 InventoryApp</p>
    </div>
  </div>
</div>
