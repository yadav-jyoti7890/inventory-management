<div class="p-6 bg-gray-100 min-h-screen">

    <!-- Vendors Table Section -->
    <div class="bg-white rounded-lg shadow-lg p-6">

        <!-- Header with Title, Search & Add Button -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">

            <!-- Left: Title -->
            <h2 class="text-2xl font-bold text-gray-800">
                Vendors list
            </h2>

            <!-- Right Side: Search + Select + Add Button -->
            <div class="flex items-center gap-3">

                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" placeholder="Search..." [formControl]="searchInput"
                        class="pl-10 pr-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-64" />
                    <span class="absolute left-3 top-2.5 text-gray-400">
                        <!-- Search Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
                        </svg>
                    </span>
                </div>

                <!-- Select records per page -->
                <select
                    class="px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="50">50</option>
                </select>

                <!-- Add Button -->
                <button type="button" (click)="vendorCreatePopUp()"
                    class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md shadow hover:bg-blue-700 transition">
                    + Add vendors
                </button>
            </div>
        </div>


        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="text-left px-4 py-2">SN
                            <div class="arrow">
                                <i class="ri-arrow-up-s-fill"></i>
                                <i class="ri-arrow-down-s-fill"></i>
                            </div>
                        </th>
                        <th class="text-left px-4 py-2">Name
                            <div class="arrow">
                                <i class="ri-arrow-up-s-fill" (click)="sorting('name', 'asc')"></i>
                                <i class="ri-arrow-down-s-fill" (click)="sorting('name', 'desc')"></i>
                            </div>
                        </th>
                        <th class="text-left px-4 py-2">Address
                            <div class="arrow">
                                <i class="ri-arrow-up-s-fill" (click)="sorting('address', 'asc')"></i>
                                <i class="ri-arrow-down-s-fill" (click)="sorting('address', 'desc')"></i>
                            </div>
                        </th>
                        <th class="text-left px-4 py-2">Contact</th>
                        <th class="text-left px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-gray-100" *ngFor="let vendor of vendors; let i = index">
                        <td class="px-4 py-2">{{(pageIndex * limit) + i + 1 }}</td>
                        <!--  (pageIndex * pageSize) -->
                        <td class="px-4 py-2">{{ vendor.name }}</td>
                        <td class="px-4 py-2">{{ vendor.address }}</td>
                        <td class="px-4 py-2">{{ vendor.contact }}</td>
                        <td class="px-4 py-2 flex gap-2">
                            <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
                                (click)="showVendor(vendor.id)">Edit</button>
                            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                                (click)="deleteVendor(vendor.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4">
            <mat-paginator [length]="totalVendors" [pageSize]="limit" [pageIndex]="pageIndex"
                [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    </div>
</div>

<!-- create vendors form -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="vendorCreateForm">
    <!-- Popup Box -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 relative">

        <!-- Close Button -->
        <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl"
            (click)="closeVendorCreateForm()">
            ✕
        </button>

        <!-- Form Title -->
        <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Vendor Form</h2>

        <form class="space-y-4" [formGroup]="vendorForm">

            <!-- Vendor Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Vendor Name</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <!-- User Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5.121 17.804A9.969 9.969 0 0112 15c2.21 0 4.216.72 5.879 1.925M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </span>
                    <input id="name" type="text" placeholder="Enter vendor name" formControlName="name"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                </div>
            </div>

            <!-- Contact Number -->
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <!-- Phone Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5h2l2 7-2 2v5h14v-5l-2-2 2-7h2" />
                        </svg>
                    </span>
                    <input id="contact" type="text" placeholder="Enter contact number" formControlName="contact"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                </div>
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <div class="relative">
                    <span class="absolute top-2 left-3 text-gray-400">
                        <!-- Location Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 22s8-4.5 8-11a8 8 0 10-16 0c0 6.5 8 11 8 11z" />
                        </svg>
                    </span>
                    <textarea id="address" rows="2" placeholder="Enter vendor address" formControlName="address"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex items-center justify-between pt-3">
                <button type="reset"
                    class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition">Reset</button>
                <button type="submit"
                    class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition"
                    (click)="createVendor()">Save</button>
            </div>
        </form>
    </div>
</div>
