<div class="w-full max-w-screen-2xl mx-auto px-6 mt-8">
  <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 mb-6">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Orders</h1>
        <p class="text-sm text-gray-500">Browse, search and manage orders</p>
      </div>
      <div class="flex-1 max-w-md mx-auto lg:mx-0 lg:max-w-lg">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          </div>
          <input  type="text" formControl="searchInput" placeholder="Search by ID, name or status" class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm" />
        </div>
      </div>
      <a routerLink="/create-orders" class="inline-flex items-center px-4 py-2.5 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        New Order
      </a>
    </div>
  </div>

  <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID
              <div class="arrow">
                <i class="ri-arrow-up-s-fill"></i>
                <i class="ri-arrow-down-s-fill"></i>
              </div>
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer
               <div class="arrow">
                <i class="ri-arrow-up-s-fill"></i>
                <i class="ri-arrow-down-s-fill"></i>
              </div>
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date
               <div class="arrow">
                <i class="ri-arrow-up-s-fill"></i>
                <i class="ri-arrow-down-s-fill"></i>
              </div>
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items
               <div class="arrow">
                <i class="ri-arrow-up-s-fill"></i>
                <i class="ri-arrow-down-s-fill"></i>
              </div>
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal
               <div class="arrow">
                <i class="ri-arrow-up-s-fill"></i>
                <i class="ri-arrow-down-s-fill"></i>
              </div>
            </th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">payment
               <div class="arrow">
                <i class="ri-arrow-up-s-fill"></i>
                <i class="ri-arrow-down-s-fill"></i>
              </div>
            </th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Status
               <div class="arrow">
                <i class="ri-arrow-up-s-fill"></i>
                <i class="ri-arrow-down-s-fill"></i>
              </div>
            </th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr  class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">jyoti</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">12-01-2025</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">3</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">3000</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">cash</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">unpaid</td>
           
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <div class="inline-flex gap-2">
                <a  class="text-gray-600 hover:text-gray-900 p-1 rounded-md hover:bg-gray-50" title="View">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                </a>
                <button class="text-blue-600 hover:text-blue-900 p-1 rounded-md hover:bg-blue-50" title="Edit">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                </button>
                <button class="text-red-600 hover:text-red-900 p-1 rounded-md hover:bg-red-50" title="Delete">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
<div class="mt-6 bg-white border border-gray-200 rounded-xl shadow-sm p-4">
  <mat-paginator 
    [length]="10" 
    [pageSize]="limit" 
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 50]"  
    (page)="onPageChange($event)" 
    showFirstLastButtons
    class="w-full"
  >
  </mat-paginator>
</div>

  <div  class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No orders</h3>
    <p class="mt-1 text-sm text-gray-500">Try adjusting your search or create a new order.</p>
    <div class="mt-6">
      <a routerLink="/create-order" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        Create Order
      </a>
    </div>
  </div>
</div>
